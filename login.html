<html>
<head>
<title>Login</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/login.css"/>
<!-- Include JS File Here -->
<script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Demo Login</h2>
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <input type="text" name="username" id="username"/>
                <label>Password :</label>
                <input type="password" name="password" id="password"/>
                <input type="button" value="Login" id="submit" onclick="validate()"/>
            </form>
            <span id="alert"><b class="note"></b> Username and Password don't match. Please check <br> </span>
            <span><b class="note"></b>For this demo use following username and password. <br/><b class="valid">User Name : Admin<br/>Password : Admin123</b></span>
        </div>
    </div>
</body>
</html>
